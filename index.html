<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.J.'s Declaration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .text-container {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .text-container.ready {
            opacity: 1;
        }
        
        .letter {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite, rainbow 3s linear infinite;
            text-shadow: 0 0 10px currentColor;
        }
        
        /* Wave effect - each letter bounces at a different time */
        .letter:nth-child(1) { animation-delay: 0s, 0s; }
        .letter:nth-child(2) { animation-delay: 0.05s, 0.05s; }
        .letter:nth-child(3) { animation-delay: 0.1s, 0.1s; }
        .letter:nth-child(4) { animation-delay: 0.15s, 0.15s; }
        .letter:nth-child(5) { animation-delay: 0.2s, 0.2s; }
        .letter:nth-child(6) { animation-delay: 0.25s, 0.25s; }
        .letter:nth-child(7) { animation-delay: 0.3s, 0.3s; }
        .letter:nth-child(8) { animation-delay: 0.35s, 0.35s; }
        .letter:nth-child(9) { animation-delay: 0.4s, 0.4s; }
        .letter:nth-child(10) { animation-delay: 0.45s, 0.45s; }
        .letter:nth-child(11) { animation-delay: 0.5s, 0.5s; }
        .letter:nth-child(12) { animation-delay: 0.55s, 0.55s; }
        .letter:nth-child(13) { animation-delay: 0.6s, 0.6s; }
        .letter:nth-child(14) { animation-delay: 0.65s, 0.65s; }
        .letter:nth-child(15) { animation-delay: 0.7s, 0.7s; }
        .letter:nth-child(16) { animation-delay: 0.75s, 0.75s; }
        .letter:nth-child(17) { animation-delay: 0.8s, 0.8s; }
        .letter:nth-child(18) { animation-delay: 0.85s, 0.85s; }
        .letter:nth-child(19) { animation-delay: 0.9s, 0.9s; }
        .letter:nth-child(20) { animation-delay: 0.95s, 0.95s; }
        .letter:nth-child(21) { animation-delay: 1.0s, 1.0s; }
        .letter:nth-child(22) { animation-delay: 1.05s, 1.05s; }
        .letter:nth-child(23) { animation-delay: 1.1s, 1.1s; }
        .letter:nth-child(24) { animation-delay: 1.15s, 1.15s; }
        .letter:nth-child(25) { animation-delay: 1.2s, 1.2s; }
        .letter:nth-child(26) { animation-delay: 1.25s, 1.25s; }
        .letter:nth-child(27) { animation-delay: 1.3s, 1.3s; }
        .letter:nth-child(28) { animation-delay: 1.35s, 1.35s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; } /* Red */
            16.67% { color: #ff8000; } /* Orange */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #00ff00; } /* Green */
            66.67% { color: #00ffff; } /* Cyan */
            83.33% { color: #8000ff; } /* Blue */
            100% { color: #ff0080; } /* Magenta */
        }
        
        @media (max-width: 768px) {
            .text-container {
                font-size: 2.5rem;
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-container {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">
        AI is coming for you, Rylie.
    </div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Wrap each character in a span for individual animation
            const textElement = document.getElementById('text');
            const text = textElement.textContent.trim();
            textElement.innerHTML = '';
            
            // Process each character
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = text[i];
                // Preserve spaces
                if (text[i] === ' ') {
                    span.innerHTML = '&nbsp;';
                }
                textElement.appendChild(span);
            }
            
            // Make the text visible after processing
            setTimeout(() => {
                textElement.classList.add('ready');
            }, 100);
        });
    </script>
</body>
</html>
