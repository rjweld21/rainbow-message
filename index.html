<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.J.'s Declaration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .text-container {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .text-container.ready {
            opacity: 1;
        }
        
        .letter {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite, rainbow 3s linear infinite;
            text-shadow: 0 0 10px currentColor;
        }
        
        /* Wave effect - dynamic delays applied via JavaScript */
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; } /* Red */
            16.67% { color: #ff8000; } /* Orange */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #00ff00; } /* Green */
            66.67% { color: #00ffff; } /* Cyan */
            83.33% { color: #8000ff; } /* Blue */
            100% { color: #ff0080; } /* Magenta */
        }
        
        @media (max-width: 768px) {
            .text-container {
                font-size: 2.5rem;
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-container {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">
        AI is coming for you, Matthew.
    </div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Wrap each character in a span for individual animation
            const textElement = document.getElementById('text');
            const text = textElement.textContent.trim();
            textElement.innerHTML = '';
            
            // Process each character
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = text[i];
                
                // Preserve spaces
                if (text[i] === ' ') {
                    span.innerHTML = '&nbsp;';
                }
                
                // Apply wave animation delays dynamically
                const bounceDelay = i * 0.05; // 50ms delay between each character
                const colorDelay = i * 0.05;
                span.style.animationDelay = `${bounceDelay}s, ${colorDelay}s`;
                
                textElement.appendChild(span);
            }
            
            // Make the text visible after processing
            setTimeout(() => {
                textElement.classList.add('ready');
            }, 100);
        });
    </script>
</body>
</html>
