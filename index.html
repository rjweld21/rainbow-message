<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.J.'s Declaration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .text-container {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 1rem;
            max-width: 95vw;
            word-break: keep-all;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .text-container.ready {
            opacity: 1;
        }
        
        .letter {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite, rainbow 3s linear infinite;
            text-shadow: 0 0 10px currentColor;
        }
        
        /* Wave effect - dynamic delays applied via JavaScript */
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.5em); }
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; } /* Red */
            16.67% { color: #ff8000; } /* Orange */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #00ff00; } /* Green */
            66.67% { color: #00ffff; } /* Cyan */
            83.33% { color: #8000ff; } /* Blue */
            100% { color: #ff0080; } /* Magenta */
        }
        
        @media (max-width: 1200px) {
            .text-container {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 900px) {
            .text-container {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .text-container {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 600px) {
            .text-container {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-container {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 360px) {
            .text-container {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">
        AI is coming for you, Matthew.
    </div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent.trim();
            
            function setupText() {
                // Calculate optimal font size based on text length and screen width
                function calculateOptimalFontSize() {
                    const screenWidth = window.innerWidth;
                    const textLength = originalText.length;
                    
                    // Base font size calculation - be more conservative to allow for wrapping
                    let baseFontSize = Math.min(screenWidth / (textLength * 0.7), screenWidth * 0.06);
                    
                    // Ensure minimum and maximum font sizes
                    baseFontSize = Math.max(baseFontSize, 16); // Minimum 16px
                    baseFontSize = Math.min(baseFontSize, 60); // Maximum 60px (reduced for better wrapping)
                    
                    return baseFontSize;
                }
                
                // Apply the calculated font size
                const optimalFontSize = calculateOptimalFontSize();
                textElement.style.fontSize = `${optimalFontSize}px`;
                
                // Clear existing content
                textElement.innerHTML = '';
                
                // Split into words for proper wrapping
                const words = originalText.split(' ');
                const allSpans = [];
                
                // Create spans for each character in each word
                words.forEach((word, wordIndex) => {
                    // Add characters from the word
                    for (let i = 0; i < word.length; i++) {
                        const span = document.createElement('span');
                        span.className = 'letter';
                        span.textContent = word[i];
                        textElement.appendChild(span);
                        allSpans.push(span);
                    }
                    
                    // Add space after word (except for last word)
                    if (wordIndex < words.length - 1) {
                        const spaceSpan = document.createElement('span');
                        spaceSpan.className = 'letter';
                        spaceSpan.innerHTML = '&nbsp;';
                        textElement.appendChild(spaceSpan);
                        allSpans.push(spaceSpan);
                    }
                });
                
                // Wait for layout to settle, then calculate column positions
                setTimeout(() => {
                    // Get the position of each character
                    const positions = allSpans.map(span => {
                        const rect = span.getBoundingClientRect();
                        return {
                            span: span,
                            x: rect.left,
                            y: rect.top
                        };
                    });
                    
                    // Find unique X positions (columns) and sort them
                    const uniqueXPositions = [...new Set(positions.map(p => Math.round(p.x)))].sort((a, b) => a - b);
                    
                    // Assign column-based delays
                    positions.forEach(pos => {
                        const columnIndex = uniqueXPositions.indexOf(Math.round(pos.x));
                        const bounceDelay = columnIndex * 0.05; // 50ms delay per column
                        const colorDelay = columnIndex * 0.05;
                        pos.span.style.animationDelay = `${bounceDelay}s, ${colorDelay}s`;
                    });
                    
                    // Make the text visible after processing
                    textElement.classList.add('ready');
                }, 50);
            }
            
            // Initial setup
            setupText();
            
            // Recalculate on window resize
            window.addEventListener('resize', function() {
                textElement.classList.remove('ready');
                setTimeout(setupText, 100);
            });
        });
    </script>
</body>
</html>
